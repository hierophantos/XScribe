name: Build Python Venvs

on:
  workflow_dispatch:
  push:
    paths:
      - 'python/requirements-prod.txt'
      - 'scripts/build-python-venv.sh'
      - 'scripts/build-python-venv.ps1'
      - 'scripts/slim-venv.sh'
    branches: [main]

jobs:
  build-venv:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin-arm64
          - os: macos-15
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: windows-latest
            platform: win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build venv (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/build-python-venv.sh
          chmod +x scripts/slim-venv.sh
          ./scripts/build-python-venv.sh ${{ matrix.platform }}
        timeout-minutes: 30

      - name: Build venv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/build-python-venv.ps1 -Platform ${{ matrix.platform }}
        timeout-minutes: 30

      - name: Check artifact size
        run: |
          ls -lh python-venv-${{ matrix.platform }}.tar.gz || dir python-venv-${{ matrix.platform }}.tar.gz
        shell: bash

      - name: Upload venv artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-venv-${{ matrix.platform }}
          path: python-venv-${{ matrix.platform }}.tar.gz
          retention-days: 90
          compression-level: 0  # Already compressed
