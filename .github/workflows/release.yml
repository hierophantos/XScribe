name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (bundled includes Python ~750MB, lite downloads at runtime ~50MB)'
        required: true
        default: 'bundled'
        type: choice
        options:
          - bundled
          - lite

permissions:
  contents: write
  actions: read  # Required to download artifacts from other workflows

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 only - Intel Macs can run via Rosetta 2
          # NOTE: darwin-x64 removed - PyTorch 2.8+ not available for Intel Macs
          - os: macos-14        # M1 runner
            platform: mac
            arch: arm64
            venv: darwin-arm64
          # Windows build
          - os: windows-latest
            platform: win
            arch: x64
            venv: win-x64
          # Linux build
          - os: ubuntu-latest
            platform: linux
            arch: x64
            venv: linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Determine build type from input or tag pattern
      # Tags ending in -lite = lite build, otherwise bundled
      - name: Determine build type
        id: build-type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == *"-lite"* ]]; then
            echo "type=lite" >> $GITHUB_OUTPUT
          else
            echo "type=bundled" >> $GITHUB_OUTPUT
          fi
          echo "Build type: $(cat $GITHUB_OUTPUT | grep type | cut -d= -f2)"
        shell: bash

      # Download pre-built Python venv for this platform (bundled builds only)
      - name: Download Python venv
        if: steps.build-type.outputs.type == 'bundled'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-python-venv.yml
          name: python-venv-${{ matrix.venv }}
          path: ./venv-archive

      # Extract venv to python-bundled/ directory (bundled builds only)
      - name: Extract Python venv (Unix)
        if: steps.build-type.outputs.type == 'bundled' && runner.os != 'Windows'
        run: |
          tar -xzf ./venv-archive/python-venv-${{ matrix.venv }}.tar.gz
          mv python python-bundled
          ls -la python-bundled/
          echo "=== Bundled Python size ==="
          du -sh python-bundled/

      - name: Extract Python venv (Windows)
        if: steps.build-type.outputs.type == 'bundled' && runner.os == 'Windows'
        run: |
          tar -xzf ./venv-archive/python-venv-${{ matrix.venv }}.tar.gz
          Rename-Item python python-bundled
          Get-ChildItem python-bundled
        shell: pwsh

      # Create build type marker for lite builds
      - name: Create lite build marker
        if: steps.build-type.outputs.type == 'lite'
        run: |
          mkdir -p build-markers
          echo "lite" > build-markers/build-type.txt
          echo "Created lite build marker"
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Package using appropriate config based on build type
      - name: Package for macOS (bundled)
        if: matrix.platform == 'mac' && steps.build-type.outputs.type == 'bundled'
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for macOS (lite)
        if: matrix.platform == 'mac' && steps.build-type.outputs.type == 'lite'
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never -c electron-builder.lite.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Windows (bundled)
        if: matrix.platform == 'win' && steps.build-type.outputs.type == 'bundled'
        run: npx electron-builder --win --${{ matrix.arch }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Windows (lite)
        if: matrix.platform == 'win' && steps.build-type.outputs.type == 'lite'
        run: npx electron-builder --win --${{ matrix.arch }} --publish never -c electron-builder.lite.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Linux (bundled)
        if: matrix.platform == 'linux' && steps.build-type.outputs.type == 'bundled'
        run: npx electron-builder --linux --${{ matrix.arch }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Linux (lite)
        if: matrix.platform == 'linux' && steps.build-type.outputs.type == 'lite'
        run: npx electron-builder --linux --${{ matrix.arch }} --publish never -c electron-builder.lite.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release artifacts (Unix)
        if: runner.os != 'Windows'
        run: ls -la release/ || echo "No release directory"

      - name: List release artifacts (Windows)
        if: runner.os == 'Windows'
        run: dir release 2>nul || echo "No release directory"
        shell: cmd

      - name: Upload macOS Release Assets
        if: matrix.platform == 'mac'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Release Assets
        if: matrix.platform == 'win'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Release Assets
        if: matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.AppImage
            release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
