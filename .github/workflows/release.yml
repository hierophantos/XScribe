name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            python-venv-activate: source venv/bin/activate
          - os: windows-latest
            platform: win
            python-venv-activate: venv\Scripts\activate
          - os: ubuntu-latest
            platform: linux
            python-venv-activate: source venv/bin/activate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create Python venv (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd python
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-prod.txt --no-cache-dir

      - name: Create Python venv (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd python
          python -m venv venv
          venv\Scripts\activate
          pip install --upgrade pip
          pip install -r requirements-prod.txt --no-cache-dir

      - name: Slim Python venv (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x scripts/slim-venv.sh
          ./scripts/slim-venv.sh python/venv

      - name: Slim Python venv (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Remove test directories
          Get-ChildItem -Path "python/venv" -Directory -Recurse -Include "tests","test","__pycache__" | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          # Remove .pyc and .pyi files
          Get-ChildItem -Path "python/venv" -File -Recurse -Include "*.pyc","*.pyi" | Remove-Item -Force -ErrorAction SilentlyContinue

      - name: Install Node dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package for macOS
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Windows
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
