appId: com.xscribe.app
productName: XScribe
directories:
  buildResources: build
  output: release

files:
  - out/**/*
  - "!out/**/*.map"
  - "!node_modules/**/*"
  - node_modules/@electron-toolkit/**/*
  - node_modules/better-sqlite3/**/*
  - node_modules/bindings/**/*
  - node_modules/file-uri-to-path/**/*
  - node_modules/ffmpeg-static/**/*

asarUnpack:
  - resources/**
  - node_modules/better-sqlite3/**/*.node
  - node_modules/better-sqlite3/build/**/*
  - node_modules/ffmpeg-static/ffmpeg
  - node_modules/ffmpeg-static/ffmpeg.exe

extraResources:
  # Python WhisperX transcriber (slimmed venv, no models bundled)
  # Models are downloaded on-demand by the user
  - from: python/
    to: python/
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/tests/**"
      - "!**/test/**"
      - "!**/*.pyc"
      - "!**/*.pyi"
  # NO models bundled - user downloads on first use:
  # - Whisper models: tiny.en (38MB) to large-v3-turbo (1.6GB)
  # - Diarization models: sherpa-onnx (~50MB)

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${name}-${version}-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: AudioVideo
  maintainer: xscribe

npmRebuild: true
nodeGypRebuild: false

publish:
  provider: github
  owner: hierophantos
  repo: XScribe
  releaseType: release
